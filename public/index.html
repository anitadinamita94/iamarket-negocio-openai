<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="assets/img/bolsa-de-la-compra.png">
    <title>IA Market | Chat de Negocio</title>
</head>

<body>

    <header class="chat__header">
        <img class="header__icon" src="assets/img/bolsa-de-la-compra.png" alt="icono">
        <h1 class="header__title">IA Market - Supermercado</h1>
    </header>
    <section class="chat">
        <h2 class="chat__title">Chat de la tienda</h2>

        <div class="chat__messages">

        </div>
        <div class="chat__input-group">
            <input class="chat__input" type="text" id="inputText" placeholder="¿En que te puedo ayudar?">
        
        <button class="chat__button" id="sendButton">Enviar</button>
        </div>
    </section>
    <footer class="chat__footer">
        <p class="footer__text">Desarrollado por <a class="footer__link"
                href="https://portfolio.coolturamagazine.com/">A. Pérez</a> &copy; 2025. Todos los derechos reservados.
            <br>Con mucho ❤️ desde Asturias.
        </p>
    </footer>
